<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/sign_up.css" />
        <title>Sign-up Form</title>
    </head>

    <body>
        <div class="container">
            <div class="img">
                <!-- Photo by <a href="https://unsplash.com/@raph_lopes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Raphael Lopes</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->

                <img
                    src="../imgs/raphael-lopes-LiDccaelN2Q-unsplash.jpg"
                    alt="Flowers"
                    class="bg"
                />

                <div class="logo_bg">
                    <img
                        class="logo"
                        src="../imgs/random_logo.png"
                        alt="logo"
                    />

                    <p>Placeholder</p>
                </div>
            </div>

            <div class="form">
                <div class="form_container">
                    <p>
                        This is not a real online service. Lorem ipsum dolor sit
                        amet consectetur adipisicing elit. Veniam, aut. Sign up
                        now and get started!
                    </p>

                    <p>You know you want to.</p>

                    <div class="actual_form">
                        <p>Then:</p>

                        <div class="form_input">
                            <label for="user_fname">First Name</label>
                            <input
                                type="text"
                                name="first_name"
                                id="user_fname"
                            />
                        </div>

                        <div class="form_input">
                            <label for="user_lname">Last Name</label>
                            <input
                                type="text"
                                name="last_name"
                                id="user_lname"
                            />
                        </div>

                        <div class="form_input">
                            <label for="user_email">Email</label>
                            <input type="email" name="email" id="user_email" />
                        </div>

                        <div class="form_input">
                            <label for="user_phone">Phone Number</label>
                            <input type="tel" name="phone" id="user_phone" />
                        </div>

                        <div class="form_input">
                            <label for="user_pwd">Password</label>
                            <input type="password" name="pwd" id="user_pwd" />
                        </div>

                        <div class="form_input">
                            <label for="conf_pwd">Confirm Password</label>
                            <input
                                type="password"
                                name="pwd_conf"
                                id="conf_pwd"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
